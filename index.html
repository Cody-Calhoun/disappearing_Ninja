<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Disapperaring Ninja</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="first_Ninja"><img src="images/ninja.png" alt="ninja"></div>
    <div class='second_Ninja'><img src="images/ninja.png"  alt="ninja"></div>
    <div class='third_Ninja'><img src="images/ninja.png"  alt="ninja"></div>
    <div class='fourth_Ninja'><img src="images/ninja.png"  alt="ninja"></div>
    <div class='fifth_Ninja'><img src="images/ninja.png"  alt="ninja"></div>
    <div class='sixth_Ninja'><img src="images/ninja.png"  alt="ninja"></div>
    <div class='seventh_Ninja'><img src="images/ninja.png"  alt="ninja"></div>
    <div class='eighth_Ninja'><img src="images/ninja.png"  alt="ninja"></div>

    <button>Restore</button>
    
    <script>
        $('img').click(function(){
            $(this).hide();
        })

        $('button').click(function(){
            $('img').show();
        })
    </script>
</body>
</html>
